<title></title>
<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="jquery.ba-dotimeout.js" type="text/javascript"></script>

<script type="text/javascript">

counter = 0;

$(document).ready(function(){

  ch_color = function(){
    var r = (counter>170)?counter:0;
    var g = (counter<=170)? (counter>85)?counter:0:0;
    var b = (counter<=85)?0:counter;
    $('#grados').css('background-color','rgb('+r+','+g+','+b+')');
    $('#grados_rgb').text('rgb('+r+','+g+','+b+')');
     counter += 1;
     counter = counter % 255;
     $.doTimeout(100,ch_color);
  }
   
  $.doTimeout( 1,ch_color);
})

</script>


</head>

<body>
<h1></h1>

<strong id="grados">0&deg;&nbsp;Grados</strong>
<strong id="grados_rgb"></strong>
